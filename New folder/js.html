<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .but {
            color: red;
        }
    </style>
</head>
<body>
    <button onclick="
        const but = document.querySelector('button');
        if(but.innerHTML === 'a'){
            but.classList.add('but')
        }

    ">a</button>
</body>
</html>
